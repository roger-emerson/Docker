---
version: '3'
services:
  os-node1:
    image: opensearchproject/opensearch:latest
    container_name: os-node1
    environment:
      - cluster.name=os-cluster
      - node.name=os-node1
      - discovery.seed_hosts=os-node1,os-node2
      - cluster.initial_cluster_manager_nodes=os-node1,os-node2
      - bootstrap.memory_lock=false  # along with the memlock settings below, disables swapping
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m  # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=Rockwell1017!   # Sets the demo admin user password when using demo configuration, required for OpenSearch 2.12 and higher
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536  # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - os-data1:/usr/share/opensearch/data
    ports:
      - 9200:9200
      - 9600:9600  # required for Performance Analyzer
    networks:
      - os-net
  os-node2:
    image: opensearchproject/opensearch:latest
    container_name: os-node2
    environment:
      - cluster.name=os-cluster
      - node.name=os-node2
      - discovery.seed_hosts=os-node1,os-node2
      - cluster.initial_cluster_manager_nodes=os-node1,os-node2
      - bootstrap.memory_lock=false
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=Rockwell1017!
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - os-data2:/usr/share/opensearch/data
    networks:
      - os-net
  os-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: os-dashboards
    ports:
      - 5601:5601
    expose:
      - '5601'
    environment:
      OPENSEARCH_HOSTS: '["https://os-node1:9200","https://os-node2:9200"]'
    networks:
      - os-net

volumes:
  os-data1:
  os-data2:

networks:
  os-net:
