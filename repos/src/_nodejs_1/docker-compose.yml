version: "3.8"
services:
  system:
    image: "emerson-nodejs"
    container_name: emerson-nodejs
    build: .
    tty: true
    ports: 
      - "3000:3000"
    command: 
      - /bin/sh
      - -c
      - |
        npm install || echo "Error:"
        npm audit fix --force || echo "Error:"
        npm start || echo "Error:"    
