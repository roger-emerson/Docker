version: "3.8"
services:
  system:
    image: "emerson-nodejs"
    container_name: emerson-nodejs
    build: .
    tty: true
    working_dir: /usr/local/bin/nodechat/src
    ports: 
      - "3000:3000"
    command: 
      - /bin/sh
      - -c
      - |
        npm install 
        npm audit fix --force 
        npm start 

networks:
  default:
    name: container-lab
    external: true