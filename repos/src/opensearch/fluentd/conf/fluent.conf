<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter docker.**>
  @type parser
  format json
  key_name log
</filter>

<match docker.os-node1>
  @type elasticsearch
  host os-node1
  port 9200
  logstash_format true
  index_name os-node1-logs
  type_name docker
  include_tag_key true
  tag_key @log_name
</match>

<match docker.os-node2>
  @type elasticsearch
  host os-node1
  port 9200
  logstash_format true
  index_name os-node2-logs
  type_name docker
  include_tag_key true
  tag_key @log_name
</match>

<match docker.os-dashboards>
  @type elasticsearch
  host os-node1
  port 9200
  logstash_format true
  index_name os-dashboards-logs
  type_name docker
  include_tag_key true
  tag_key @log_name
</match>